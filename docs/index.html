<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CPU Scheduling Simulator</h1>
    <div id="input-section">
        <h2>Enter Process Details</h2>
        <form id="process-form">
            <label for="process-id">Process ID:</label>
            <input type="number" id="process-id" required><br>
            <label for="arrival-time">Arrival Time:</label>
            <input type="number" id="arrival-time" required><br>
            <label for="burst-time">Burst Time:</label>
            <input type="number" id="burst-time" required><br>
            <button type="submit">Add Process</button>
        </form>
    </div>
    <div id="output-section">
        <h2>Results</h2>
        <pre id="results"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
